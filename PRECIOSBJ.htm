            .sk-cube-grid {
                width: 120px;
                height: 120px;
                margin-left: auto;
                margin-right: auto;
            }

                .sk-cube-grid .sk-cube {
                    width: 33%;
                    height: 33%;
                    background-color: #333;
                    float: left;
                    -moz-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                    -o-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                    -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                    animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                }

                .sk-cube-grid .sk-cube1 {
                    -o-animation-delay: 0.2s;
                    -moz-animation-delay: 0.2s;
                    -webkit-animation-delay: 0.2s;
                    animation-delay: 0.2s;
                }

                .sk-cube-grid .sk-cube2 {
                    -moz-animation-delay: 0.3s;
                    -o-animation-delay: 0.3s;
                    -webkit-animation-delay: 0.3s;
                    animation-delay: 0.3s;
                }

                .sk-cube-grid .sk-cube3 {
                    -moz-animation-delay: 0.4s;
                    -o-animation-delay: 0.4s;
                    -webkit-animation-delay: 0.4s;
                    animation-delay: 0.4s;
                }

                .sk-cube-grid .sk-cube4 {
                    -webkit-animation-delay: 0.1s;
                    animation-delay: 0.1s;
                }

                .sk-cube-grid .sk-cube5 {
                    -moz-animation-delay: 0.2s;
                    -o-animation-delay: 0.2s;
                    -webkit-animation-delay: 0.2s;
                    animation-delay: 0.2s;
                }

                .sk-cube-grid .sk-cube6 {
                    -moz-animation-delay: 0.3s;
                    -o-animation-delay: 0.3s;
                    -webkit-animation-delay: 0.3s;
                    animation-delay: 0.3s;
                }

                .sk-cube-grid .sk-cube7 {
                    -moz-animation-delay: 0s;
                    -o-animation-delay: 0s;
                    -webkit-animation-delay: 0s;
                    animation-delay: 0s;
                }

                .sk-cube-grid .sk-cube8 {
                    -moz-animation-delay: 0.1s;
                    -o-animation-delay: 0.1s;
                    -webkit-animation-delay: 0.1s;
                    animation-delay: 0.1s;
                }

                .sk-cube-grid .sk-cube9 {
                    -moz-animation-delay: 0.2s;
                    -o-animation-delay: 0.2s;
                    -webkit-animation-delay: 0.2s;
                    animation-delay: 0.2s;
                }

            @-webkit-keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                }

                35% {
                    -webkit-transform: scale3D(0, 0, 1);
                    transform: scale3D(0, 0, 1);
                }
            }

            @-moz-keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -moz-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                }

                35% {
                    -moz-transform: scale3D(0, 0, 1);
                    transform: scale3D(0, 0, 1);
                }
            }

            @-o-keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -o-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                }

                35% {
                    -o-transform: scale3D(0, 0, 1);
                    transform: scale3D(0, 0, 1);
                }
            }

            @keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {

                    transform: scale3D(1, 1, 1);
                }

            $(document).ready(function () {

        <script>            
            // al cargar la página
            window.addEventListener("load", function (event) {
                // inicializar campos, algunos navegadores recuerdan valores previos
                // nada que buscar
                document.getElementById("buscarProducto").value = "";
            });
            //***********************************
            //script para el botón "top"
            //***********************************
            var btnInterval;
            var btnContador;
            // MUESTRA EL BOTÓN CUANDO HACE SCROLL MÁS DE 20 PX
            window.onscroll = function () { scrollFunction() };
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("BtnTop").style.opacity = "1";
                    document.getElementById("BtnTop").style.display = "block";
                    clearInterval(btnInterval);
                    btnContador = 0;
                    btnInterval = setInterval("manejarbtn()", 20);
                } else {
                    document.getElementById("BtnTop").style.display = "none";
                }
            }
            function manejarbtn() {
                btnContador += 1;
                switch (true) {
                    case btnContador <= 1:
                        //primera vez es totalmente visible
                        document.getElementById("BtnTop").style.opacity = "1";
                        break;
                    case btnContador == 125:
                        //finaliza
                        document.getElementById("BtnTop").style.display = "none";
                        clearInterval(btnInterval);
                        break;
                    case btnContador >= 100:
                        //lo hace cada vez más opaco
                        document.getElementById("BtnTop").style.opacity = 500 / btnContador - 4;
                }



            }
            // FUNCIÓN QUE HACE SCROLL HASTA EL INICIO DEL DOCUMENTO
            function topFunction() {
                document.body.scrollTop = 0; // For Chrome, Safari and Opera
                document.documentElement.scrollTop = 0; // For IE and Firefox
            }
        </script>
