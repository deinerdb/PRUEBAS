<!DOCTYPE HTML>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="description" content="FILTROS DE IMÁGENES"/>
        <title>Filtros aplicados a imágenes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="estilo.css" />                     
    </head>
    <body>
        <script>
                //PARA EL ÍCONO DE MENÚ
                function myFunction(x) {
                    x.classList.toggle("change");
                }
        </script>
        <div class="caja">
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="navbar">
                <a href="INDEX.htm">VOLVER AL INICIO</a>
            </div>
        </div>
            <div class="main">
                <h1 class="letramorada">FILTROS</h1>
                <section>
                    <article id="marcofiltros">
                        <!--aplicando filtros-->
                        <h2>Seleccione un filtro para aplicarlo a la imagen:</h2>
                        <select id="filtro" onchange="AplicarFiltro()">
                            <option value="none" selected>Ninguno</option>
                            <option value="blur(5px)">Blur (5px)</option>
                            <option value="brightness(200%)">Brightness (200%)</option>
                            <option value="contrast(200%)">Contrast (200%)</option>
                            <option value="drop-shadow(8px 8px 10px red)">Drop-Shadow (8px 8px 10px red)</option>
                            <option value="grayscale(100%)">Grayscale (100%)</option>
                            <option value="hue-rotate(90deg)">Hue-Rotate (90deg)</option>
                            <option value="invert(100%)">Invert (100%)</option>
                            <option value="opacity(30%)">Opacity (30%)</option>
                            <option value="saturate(8)">Saturate (8)</option>
                            <option value="sepia(100%)">Sepia (100%)</option>
                            <option value="contrast(200%) brightness(150%)">Contrast (200%) Brightness (150%)</option>
                        </select>
                        <figure>
                            <div class="centrar">
                                <img alt="piña.jpg" src="piña.jpg" id="myImg" width="300" height="300" />
                            </div>
                            <figcaption>Imagen: piña.jpg</figcaption>
                        </figure>
                        <p><b>Nota:</b> Los filtros no son soportados en Internet Explorer, Edge 12, o Safari 5.1 y versiones anteriores.</p>
                        <!--aplicar filtro al cambiar la selección-->
                        <script type="text/javascript">
                            function AplicarFiltro() {
                                var x = document.getElementById("filtro").selectedIndex;
                                var y = document.getElementById("filtro").options;
                                // sintaxis estándar
                                document.getElementById("myImg").style.filter = y[x].value;
                                // Safari 6.0 - 9.0
                                document.getElementById("myImg").style.WebkitFilter = y[x].value;
                            }
                        </script>
                    </article>
                </section>
                <footer>
                    <p>Coded by @deiner_db</p>
                    <a href="https://www.facebook.com/deinerdb" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://twitter.com/deiner_db" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://www.instagram.com/deiner_db/" target="_blank" class="fa fa-instagram"></a>
                    <a href="https://plus.google.com/+DeinerDom%C3%ADnguezBola%C3%B1o" target="_blank" class="fa fa-google-plus"></a>
                    <a href="https://www.youtube.com/user/deinerdominguez" target="_blank" class="fa fa-youtube"></a>
                    <a href="skype:live:deiner_db?call" class="fa fa-skype"></a>
                </footer> 
            </div>
            <button onclick="topFunction()" id="BtnTop" title="Subir">⇧</button>
        <script>
            var btnInterval;
            // MUESTRA EL BOTÓN CUANDO HACE SCROLL MÁS DE 20 PX
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("BtnTop").style.display = "block";
                    clearTimeout(btnInterval);
                    btnInterval = setTimeout("ocultarbtn()", 2000);
                } else {
                    document.getElementById("BtnTop").style.display = "none";
                }
            }
            function ocultarbtn(){
                document.getElementById("BtnTop").style.display = "none";
            }

            // CUANDO EL USUARIO HACE CLICK, HACE SCROLL HASTA EL INICIO DEL DOCUMENTO
            function topFunction() {
                document.body.scrollTop = 0; // For Chrome, Safari and Opera
                document.documentElement.scrollTop = 0; // For IE and Firefox
            }
        </script> 
</body>
</html>
