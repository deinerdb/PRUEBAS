<!DOCTYPE HTML>
<html lang="es" dir="ltr">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utilidades Bolsas Juan">
    <!-- jquery cargado desde servidor de Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Chrome, Firefox, OS y Opera -->
    <meta name="theme-color" content="#990000">
    <meta name="msapplication-navbutton-color" content="#990000">
    <title>Utilidades Bolsas Juan</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/c884319274.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="UtilBJ.css" />    
    <link rel="icon" href="UtilBJ.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="UtilBJ.ico" type="image/x-icon" />
    <script>
        $(document).ready(function () {
            // cuando carga la página            
            // oculta el loader unos segundos después
            setTimeout(function () {                
                $(".loader").addClass("oculto");                
            }, 1200);
        });        
    </script>
</head>
<body>    
    <div class="loader">
        <h3>Espere...</h3>
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>    
    <h1 class="page-title">Utilidades Bolsas Juan</h1>
    <div class="util-contenedor">
        <h2 class="util-title"><i class="fas fa-exchange-alt"></i> Convertidor</h2>
        <p class="util-etiqueta">Centímetros:</p>
        <input class="util-number" onkeydown="manejador(event, this.id);" id="numberCm" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese medida" min="0" max="2540000" maxlength="7">
        <input class="util-number" onkeydown="manejador(event, this.id);" id="numberCm2" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese medida" min="0" max="2540000" maxlength="7">
        <p class="util-etiqueta">Pulgadas:</p>
        <input class="util-number" onkeydown="manejador(event, this.id);" id="numberPulg" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese medida" min="0" max="1000000" maxlength="7">
        <input class="util-number" onkeydown="manejador(event, this.id);" id="numberPulg2" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese medida" min="0" max="1000000" maxlength="7">
    </div>
    <div class="util-contenedor">
        <h2 class="util-title"><i class="fas fa-dollar-sign"></i> Calculadora IVA</h2>
        <p class="util-etiqueta">Valor sin IVA:</p>
        <input class="util-number" id="numberSinIVA" onkeydown="manejador(event, this.id);" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese valor" min="0" max="100000000" maxlength="9">
        <button type="button" id="btnCopiar" title="Copiar al portapapeles"><i class="far fa-copy" aria-hidden="true"></i> COPIAR</button>
        <p class="util-etiqueta">Valor IVA:</p>
        <input class="util-number" id="numberIVA" onkeydown="manejador(event, this.id);" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese valor" min="0" max="19000000" maxlength="8">        
        <p class="util-etiqueta">Valor con IVA:</p>
        <input class="util-number" id="numberConIVA" onkeydown="manejador(event, this.id);" step=".01" autocomplete="off" spellcheck="false" type="number" placeholder="Ingrese valor" min="0" max="119000000" maxlength="9">
    </div>    
    <div id="rellenoInferior">
    </div>
    <button onclick="topFunction()" id="BtnTop" title="Subir"><i class="fas fa-arrow-up"></i></button>    
    <script type="text/javascript" charset="utf-8" src="UtilBJ.js"></script>
</body>
</html>
