        <title>JUEGO HTML - CANVAS</title>

        <style>
            canvas {                
                
                background-color: lightskyblue;                               
                
                /*RESPONSIVE GAME*/
                width:100%;
                height:auto;                                               

            }
            
            #mainjuego{

                background-color:lightskyblue;
                border-style:solid;
                border-width:2px;
                border-color:mediumblue;                                
                text-align:center;               
                
                        
            }
            
            .button {
                                          
                display:inline; /* by default */  
                border-radius: 4px;
                background-color: dodgerblue;
                border: none;
                color: #FFFFFF;
                text-align: center;
                font-size: 1em;
                padding: 8px;
                width: 130px;
                -webkit-transition: all 0.5s;
                -moz-transition: all 0.5s;
                -o-transition: all 0.5s;
                transition: all 0.5s;
                cursor: pointer;
                margin:4px;               
                /*no se puede seleccionar el texto*/
                -webkit-user-select: none; /* Chrome, Opera, Safari */
                -moz-user-select: none; /* Firefox 2+ */
                -ms-user-select: none; /* IE 10+ */
                user-select: none; /* Standard syntax */
            }

            .button span {
                  cursor: pointer;
                  display: inline-block;
                  position: relative;
                  -moz-transition: 0.5s;
                  -o-transition: 0.5s;
                  -webkit-transition: 0.5s;
                  transition: 0.5s;
            }

            .button span:after {
                  content: '\00bb';
                  position: absolute;
                  opacity: 0;
                  filter: Alpha(opacity=0);/* IE8 and earlier */
                  top: 0;
                  right: -20px;
                  -moz-transition: 0.5s;
                  -o-transition: 0.5s;
                  -webkit-transition: 0.5s;
                  transition: 0.5s;
            }

            .button:hover span {
                padding-right: 15px;
            }

            .button:hover span:after {
                  opacity: 1;
                  filter: Alpha(opacity=100);/* IE8 and earlier */
                  right: 0;
            }
        </style>                     
    </head>
    <body onload="startGame()">
        <script>
                //PARA EL ÍCONO DE MENÚ
                function myFunction(x) {
                    x.classList.toggle("change");
                }
        </script>
        <div class="caja">
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="navbar">
                <a href="INDEX.htm"><i class="fa fa-home"></i>VOLVER AL INICIO</a>
            </div>
        </div>
            <div class="main">
                <script>

                    var myMusic;
					var myGamePiece;
					var interval;

                    function startGame() {                                                                        
                        myGamePiece = new component(30 * 180 / 270, 30 * 180 / 270, "blue", 10, 75);
                        myGameArea.start();						
                    }

                    var myGameArea = {
                        canvas : document.createElement("canvas"),
                        start : function() {
                            this.canvas.width = 480;
                            this.canvas.height = 180;
                            this.context = this.canvas.getContext("2d");
                            //document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                            var midiv = document.getElementById("mainjuego");
                            midiv.insertBefore(this.canvas, midiv.childNodes[0]);
                            myMusic = new sound("gametheme.mp3", "true");
                            //una sola vez
                            updateGameArea();
                            //this.interval = setInterval(updateGameArea, 20);
                        },
                        clear: function () {
                            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        }
                       
                    }
					
                    function component(width, height, color, x, y) {                        
						this.width = width;
						this.height = height;
						this.x = x;
						this.y = y;
						this.update = function () {
						    ctx = myGameArea.context;
						    ctx.fillStyle = color;
						    ctx.fillRect(this.x, this.y, this.width, this.height);
						}
                    }

                    function updateGameArea() {
                        myGameArea.clear();
                        myGamePiece.x += 1;
                        myGamePiece.update();
                    }
                    
                    function sound(src, repetir) {
                        this.sound = document.createElement("audio");
                        this.sound.setAttribute("type", "audio/mpeg");
                        this.sound.src = src;
                        this.sound.setAttribute("preload", "auto");
                        this.sound.setAttribute("controls", "none");
                        if (repetir == "true") {
                            this.sound.setAttribute("loop", "loop");
                        }                        
                        this.sound.style.display = "none";
                        document.body.appendChild(this.sound);
                        this.play = function () {
                            this.sound.play();
                        }
                        this.stop = function () {
                            this.sound.pause();
                        }
                    }
                    function Jugar() {                        
                        myMusic.play();
                        document.getElementById("iniciar").style.display = "none";
                        topFunction();
                        interval = setInterval(updateGameArea, 20);
                    }
                    function Parar() {
                        myMusic.stop();
                        document.getElementById("iniciar").style.display = "inline";
                        clearInterval(interval);
                    }
                    

                </script>                

                <div id="mainjuego">                    
                        <button id="iniciar" class="button" onclick="Jugar()"><span>Iniciar </span></button>                    
                </div>
