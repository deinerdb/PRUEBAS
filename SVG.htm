<body>
    <script>
                //PARA EL ÍCONO DE MENÚ
                function myFunction(x) {
                    x.classList.toggle("change");
                }
    </script>
    <div class="caja">

    </div>
        <div class="main">
            <h1 class="letramorada">Utilizando SVG (Scalable Vector Graphics)</h1>
            <!--Comienza-->
            <svg height="100" width="100">
                <circle cx="50" cy="50" r="50" fill="red" />
            </svg>
            <br />
            <!--otro-->
            <svg id="círculo" height="200" width="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <circle cx="100" cy="100" r="100" fill="red" />
            </svg>
            <br />
            <!--otro-->
            <svg id="cuadro1" height="200" width="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect x="10" y="20" width="180" height="120" stroke="red" fill="#ccc" />
            </svg>
            <br />
            <!--otro-->
            <svg id="cuadro2" height="250" width="250" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect x="50" y="20" rx="20" ry="20" width="150" height="100"
                      style="fill:red; stroke:black; stroke-width:5; opacity:0.5" />
                <polygon fill="lime" stroke="blue" stroke-width="2"
                         points="85,7.5  95.8,13.75 95.8,26.25
                    85,32.5 74.2,26.26 74.2,13.75" />

        <button onclick="topFunction()" id="BtnTop" title="Subir">⇧</button>
    <script>
            var btnInterval;
            // MUESTRA EL BOTÓN CUANDO HACE SCROLL MÁS DE 20 PX
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("BtnTop").style.display = "block";
                    clearTimeout(btnInterval);
                    btnInterval = setTimeout("ocultarbtn()", 2000);
                } else {
                    document.getElementById("BtnTop").style.display = "none";
                }
            }
            function ocultarbtn(){
                document.getElementById("BtnTop").style.display = "none";
            }

            // CUANDO EL USUARIO HACE CLICK, HACE SCROLL HASTA EL INICIO DEL DOCUMENTO
            function topFunction() {
                document.body.scrollTop = 0; // For Chrome, Safari and Opera
                document.documentElement.scrollTop = 0; // For IE and Firefox
            }
    </script> 
</body>
